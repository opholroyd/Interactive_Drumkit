<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Kit</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

    <h1>Use the keyboard or click to play the drums</h1>
    <div class="container">

        <button id="boom" class="box">
            <p>Boom 'A'</p>
        </button>

        <button id="clap" class="box">
            <p>Clap 'Q'</p>
        </button>

        <button id="hihat" class="box">
            <p>Hihat 'W'</p>
        </button>

        <button id="kick" class="box">
            <p>Kick 'E'</p>
        </button>

        <button id="openhat" class="box">
            <p>Openhat 'R'</p>
        </button>

        <button id="ride" class="box">
            <p>Ride 'S'</p>
        </button>

        <button id="snare" class="box">
            <p>Snare 'D'</p>
        </button>

        <button id="tink" class="box">
            <p>Tink 'F'</p>
        </button>

        <button id="tom" class="box">
            <p>Tom 'Z'</p>
        </button>
    </div>

    </div>
</body>
<script src="./app.js"></script>

</html>
